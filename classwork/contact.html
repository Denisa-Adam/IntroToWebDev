<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Contact Us</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Redressed&family=Shippori+Mincho+B1&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/restaurantStyles.css">

    <style type="text/css">

    	.requiered{
    		font-weight: bold;
    	}
    	form{
    		margin-bottom: 20px;
    		margin-top: 20px;
    	}
    	
    </style>
</head>
<body>
	<main class="container">
		<header class="jumbotron">
			<h1>Wanmin Restaurant</h1>
		</header>

		<nav class="rounded">
				<a href="index.html" class="btn badge-pill">Home</a>
				<a href="menu.html" class="btn badge-pill">Menu</a>
				<a href="contact.html" class="btn badge-pill">Contacts Us</a>
		</nav>
        
		<form action="submit.html" method="POST">
			<label for="name" class="requiered"> Name: </label> 
	    	<input type="text" id="name" name="name"> <br><br>
	    	<label for="email" class="requiered"> Email: </label>
	    	<input type="text" id="email" name="email"> <br><br>
	    	<label for="phone" class="requiered"> Phone: </label> 
	    	<input type="text" id="phone" name="phone"> <br><br>

	    	<label for="inquiry" class="requiered"> Reason for Inquiry:</label>
	    	<select id="inquiry" name="inquiry">
	    		<option value="catering" selected>Catering</option>
	    		<option value="private">Private Party</option>
	    		<option value="feedback">Feedback</option>
	    		<option value="other"> Other</option>
	    	</select>
	    	<br> <br>

	    	<label for="info">Additional Information:</label>
	    	<textarea id="info" name="info"></textarea><br/><br>

	    	<span class="requiered"> Have you been to the restaurant? </span>
	    		<input type="radio" id="choice1" name="questionnaire" value="yes">
	    		<label for="choice1"> Yes</label>
	    		<input type="radio" id="choice2" name="questionnaire" value="no">
	    		<label for="choice2"> No</label>
	    		<br><br>

	    	<span class="requiered">Best day to contact you: </span>
	    		<input type="checkbox" id="monday" name="day" value="monday">
	    		<label for="monday"> M </label> 
	    		<input type="checkbox" id="tuesday" name="day" value="tuesday">
	    		<label for="tuesday"> T </label> 
	    		<input type="checkbox" id="wednesday" name="day" value="wednesday">
	    		<label for="wednesday"> W </label> 
	    		<input type="checkbox" id="thursday" name="day" value="thursday">
	    		<label for="thursday"> Th </label> 
	    		<input type="checkbox" id="friday" name="day" value="friday">
	    		<label for="friday"> F </label> <br/><br>

	    	<input type="submit" name="submit" value="Send Request">
		</form>

	    <footer class="jumbotron">
		    <p>Rezervelor 54, Bucharest, Ilfov, 042362</p>
		    <p>0741199758</p>
		</footer>
	</main>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
