<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Lucky Sevens</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
	<div class="container" style="width: 70%; margin: auto; text-align: center;">
		<h1 style="margin-bottom: 30px;">Lucky Sevens</h1>

		<form name="luckySevens" class="needs-validation" onsubmit="return validate();" novalidate>
			<div class="form-group">
				<label for="startingBet">Starting Bet</label>
				<input type="number" min="0" class="form-control" id="startingBet" required>
				<div class="invalid-feedback">
                Starting bet is required and must be a positive number greater than 0.
                </div>
			</div> <br>

			<button type="submit" id="play" class="btn btn-primary" >Play </button>
		</form>
		<hr>

		<table id="results" class="table table-striped" style="display: none;">

			<tr>
				<th> Starting Bet </th>
				<td><span id="startingBetValue"></span></td>
			</tr>
			<tr>
				<th> Total Rolls Before Going Broke </th>
				<td><span id="totalRolls"></span></td>
			</tr>
			<tr>
				<th> Highest Amount Won </th>
				<td><span id="highestAmountWon"></span></td>
			</tr>
			<tr>
				<th> Roll Count at Highest Amount Won </th>
				<td><span id="rollAtHighest"></span></td>
			</tr>
			
		</table>
		


	</div>

<script src="luckySevens.js"></script>
</body>
</html>
