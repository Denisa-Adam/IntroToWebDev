<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Lucky Sevens</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
	<div class="container" style="width: 70%; margin: auto;">
		<h1 style="margin-bottom: 30px; text-align: center;">Lucky Sevens</h1> 

		<form name="luckySevens" class="needs-validation" onsubmit="return validate();" onreset="resetView();" novalidate>
			<div class="form-row">
				<div class="form-group col">
					<label for="startingBet">Starting Bet</label>
					<input type="number" min="0" class="form-control" id="startingBet" value="$0.00" required style="width: 40%;">
					<div class="invalid-feedback">
	                Starting bet is required and must be a positive number greater than 0.
	                </div>
				</div> <br>
			</div>
			<div class="form-row">
				<div class="form-group col">
					<button type="submit" id="play" class="btn btn-primary" style="margin-right: 20px;">Play </button>
					<button type="reset" class="btn btn-secondary">Reset</button>
				</div>
			</div>
		</form>
		<hr>

		<table id="results" class="table table-striped" style="display: none;">

			<tr>
				<th> Starting Bet </th>
				<td><span id="startingBetValue"></span></td>
			</tr>
			<tr>
				<th> Total Rolls Before Going Broke </th>
				<td><span id="totalRolls"></span></td>
			</tr>
			<tr>
				<th> Highest Amount Won </th>
				<td><span id="highestAmountWon"></span></td>
			</tr>
			<tr>
				<th> Roll Count at Highest Amount Won </th>
				<td><span id="rollAtHighest"></span></td>
			</tr>
			
		</table>
		


	</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

<script src="luckySevens.js"></script>
</body>
</html>
